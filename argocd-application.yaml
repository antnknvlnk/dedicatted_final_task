apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/antnknvlnk/dedicatted_final_task'
    path: mychart
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'my-namespace'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
